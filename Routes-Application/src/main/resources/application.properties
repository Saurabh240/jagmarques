spring.application.name=Routes-Application

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=route-group
spring.kafka.consumer.auto-offset-reset=earliest


# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/routes_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

# App Configuration
kafka.topic.routes=Routes
simulation.fixed-rate=10000
simulation.origins=CityA,CityB,CityC
simulation.destinations=CityD,CityE,CityF
simulation.transportTypes=Bus,Taxi,Train,Metro,Scooter
simulation.operators=Operator1,Operator2,Operator3
